    <body>
        
                <nav>
                        
                        
                                        
                <a href="/home">ACCUEIL</a>

                <main class="container">

            
                <h1>Ajouter une nouvelle session</h1> 
    
    <div class="formAdd">

        
        
        <form name="session" method="post">

            <div><label for="session_date_debut" class="required">Date debut</label><input type="date" id="session_date_debut" name="session[date_debut]" required="required" class="form-control" /></div>
            <div><label for="session_date_fin" class="required">Date fin</label><input type="date" id="session_date_fin" name="session[date_fin]" required="required" class="form-control" /></div>
            <div><label for="session_nbMax" class="required">Nb max</label><input type="number" id="session_nbMax" name="session[nbMax]" required="required" /></div>
            
                        <h2>Programme de la session</h2>

            <div class="form-group row">
                <div class="col-form-label col-sm-2">&nbsp;</div>

                <div id="programme-fields-list" class="col-sm-10 remove-collection-widget"
                    data-prototype="&lt;div id=&quot;session_programmes___name__&quot;&gt;&lt;input type=&quot;hidden&quot; id=&quot;session_programmes___name___session&quot; name=&quot;session[programmes][__name__][session]&quot; /&gt;&lt;div&gt;&lt;label for=&quot;session_programmes___name___matiere&quot; class=&quot;required&quot;&gt;Module&lt;/label&gt;&lt;select id=&quot;session_programmes___name___matiere&quot; name=&quot;session[programmes][__name__][matiere]&quot; class=&quot;form-control&quot;&gt;&lt;option value=&quot;1&quot;&gt;Word&lt;/option&gt;&lt;option value=&quot;2&quot;&gt;PHP&lt;/option&gt;&lt;option value=&quot;3&quot;&gt;SQL&lt;/option&gt;&lt;option value=&quot;4&quot;&gt;Excel&lt;/option&gt;&lt;option value=&quot;5&quot;&gt;HTML&lt;/option&gt;&lt;option value=&quot;6&quot;&gt;CSS&lt;/option&gt;&lt;option value=&quot;8&quot;&gt;Charte Graphique&lt;/option&gt;&lt;option value=&quot;9&quot;&gt;Code couleur&lt;/option&gt;&lt;/select&gt;&lt;/div&gt;&lt;div&gt;&lt;label for=&quot;session_programmes___name___duree&quot; class=&quot;required&quot;&gt;Durée en jours&lt;/label&gt;&lt;input type=&quot;number&quot; id=&quot;session_programmes___name___duree&quot; name=&quot;session[programmes][__name__][duree]&quot; required=&quot;required&quot; min=&quot;1&quot; max=&quot;50&quot; /&gt;&lt;/div&gt;&lt;/div&gt;"
                    data-session=""
                    data-widget-tags="&lt;p&gt;&lt;/p&gt;"
                    data-widget-counter="0">
                    
                                    </div> 
            </div>
            <div class="form-group row flex-action">
                <button type="button"
                class="add-another-collection-widget button"
                data-list-selector="#programme-fields-list">Ajouter un nouveau module</button>
            </div>

                        
        <div><label for="session_formation" class="required">Formation</label><select id="session_formation" name="session[formation]" class="form-control"><option value="1">Initiation en PHP et SQL</option><option value="2">Initiation Bureautique</option><option value="3">Initiation en HTML et CSS</option></select></div><div><button type="submit" id="session_valider" name="session[valider]" class="btn btn-dark">Valider</button></div><input type="hidden" id="session__token" name="session[_token]" value="6eafc8c4a5aba430ca57.04x9yCd3GMhUB1pxkKh-nTEkuC0RGpxMiElC7Ho1sas.htpEv3gaYasmYjNI6ukxyHNl3FUoIskZ63wvlB5j0O-59U2KFDpXkSRiOQ" /></form>

    </div>

    <a class="btn btn-dark" href="/session">RETOUR</a>

    <figure>
        <img class="fond" src="/img/addStudent.jpg" alt="Ascensseur">
    </figure>


        </main>

                        <script src="/js/gsf.js"></script>
